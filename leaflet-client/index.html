<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Kartklient</title>
</head>

<body>

  <header>
    <img src="/vite.svg" alt="logo">
    <select name="select-dataset" id="select-dataset" style="display: none;"></select>
    <button id="saveChanges">Lagre endringer</button>
    <button id="discardChanges">Angre endringer</button>
    <button id="editMap">Rediger kart</button>
  </header>

  <div class="container" id="loading-container">
    <div id="loader">
      <img src="/wheel.svg" alt="loader"></img>
    </div>
  </div>

  <div id="object-list">
    <button class="c-side-button" id="create-feature-button">Legg til objekt</button>
    <button type="button" class="collapsible">Punkter</button>
    <div id="object-content" class="c-collapsible-content"></div>
    <button type="button" class="collapsible">Linjer og Flater</button>
    <div id="area-content" class="c-collapsible-content"></div>
    <button id="reset-map-button" class="c-side-button">Tilbakestill kart</button>
  </div>
  </div>

  <dialog data-modal class="modal">
    <form id="create-feature-form">
      <h3>Ny feature</h3>
      <button class="cancel" id="close-modal-button" type="button">X</button>
      <label for="feature-type">Feature type</label>
      <br>
      <select id="feature-type" name="feature-type" type="text"></select>
      <div id="choose-feature-properties"></div>
    </form>
  </dialog>

  <dialog id="confirm-deletion">
    <h3>Er du sikker p√• at du vil slette objektet?</h3>
    <button id="close-deletion-btn">Avbryt</button>
    <button id="confirm-deletion-btn">Bekreft</button>
  </dialog>

  <div id="markerInfo" style="display: none"></div>

  <div id="map"></div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
