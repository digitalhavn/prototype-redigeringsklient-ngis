<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Kartklient</title>
</head>

<body>
  <div class="container" id="loading-container">
    <div id="loader">
      <img src="/wheel.svg"></img>
    </div>
  </div>

  <div id="updateMessage" class="update-message">
    <span class="checkmark">&#10004;</span> Update Successful
  </div>

  <div id="markerInfo" style="display: none"></div>

  <dialog data-modal class="modal">
    <form id="create-feature-form">
      <h3>Create feature</h3>
      <button class="cancel" data-close-modal type="submit" formmethod="dialog">X</button>
      <label for="feature-type">Feature type</label>
      <input id="feature-type" name="feature-type" type="text">
      <div id="choose-feature-properties"></div>
    </form>
  </dialog>

  <div id="map"></div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
