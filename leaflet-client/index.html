<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Kartklient</title>
  </head>
  <body>
    <div id="objectList">
      <button id="addObject">Legg til objekt</button>
      <script src="/src/addNewObject.ts"></script>
      <button type="button" class="collapsible">Objekter</button>
      <div id="objectContent" class="collapsibleContent">
        <label class="c-checkbox-label"
          >Example 1
          <input type="checkbox" />
          <span class="c-checkmark-span"></span>
        </label>
      </div>
      <button type="button" class="collapsible">Flater</button>
      <div id="areaContent" class="collapsibleContent">
        <input type="checkbox" id="checkboxExample2" value="Test 2" />
        <label for="checkboxExample2" class="c-checkbox-label">Checkbox example 2</label><br />
      </div>
      <script src="/src/objectLists.ts"></script>
    </div>
    <div id="markerInfo" style="display: none"></div>
    <div id="map" style="height: 100vh; width: 100%; position: relative"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
