<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Kartklient</title>
  </head>
  <body>

    <header>
      <p>Havnedata klient</p>
      <select name="select-dataset" id="select-dataset" style="display: none;"></select>
    </header>

    <div class="container" id="loading-container">
      <div id="loader">
        <img src="/wheel.svg"></img>
      </div>
    </div>
  
    <div id="updateMessage" class="update-message">
      <span class="checkmark">&#10004;</span> Update Successful
    </div>
    
    <div id="i-object-list">
      <button class="c-side-button" id="i-add-object-button">Legg til objekt</button>
      <script src="/src/addNewObject.ts"></script>
      <button type="button" class="collapsible">Objekter</button>
      <div id="i-object-content" class="c-collapsible-content"></div>
      <button type="button" class="collapsible">Flater</button>
      <div id="i-area-content" class="c-collapsible-content"></div>
      <script src="/src/collapsibleDiv.ts"></script>
      <button id="i-reset-map-button" class="c-side-button">Tilbakestill kart</button>
    </div>

    <div id="markerInfo" style="display: none"></div>

    <div id="map"></div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
